		<style type="text/css">
			html{
				background-color: #058be2;
			  	color: #058be2;
				font-family: 'Microsoft YaHei',Helvetica,Arial,sans-serif;
				font-size: 12px;
				overflow-y: scroll;
				direction: ltr;
				font-size: 100px;
			}
			.back{
				color: #000;
			}
			header{
				background: transparent url('./images/header.png') no-repeat left top/ 100% auto ;
				height: 1.3rem;
				width: 100%;
			}
			header h1{
				background: transparent url('./images/title.png') no-repeat left bottom/ 100% auto;
				width: 1.45rem;
				height: 0.25rem;
				text-indent: -9999px;
				margin: 0 auto;
				padding-top: 1.65rem;
			}
			.white-container{
				margin: 0.11rem 0.11rem 0;
				background-color: #fff;
				border-radius: 0.1rem;
				padding: 0.15rem;
			}
			.white-container.first{
				margin-top: 0.55rem;
			}
			.tab-one,.tab-two{
				font-size: 0.12rem;
			}
			.tab-one h1,.tab-two h1{
				background: transparent url('./images/h-one.png') no-repeat left top/ 100% auto;
				width: 1rem;
				height: 0.17rem;
				text-indent: -9999px;
				margin: 0.15rem 0 0.1rem;
			}
			.tab-two h1{
				background: transparent url('./images/h-two.png') no-repeat left top/100% auto;

				margin-top: 0.25rem;
			}
			.tab-one table,
			.tab-two table{

				height: 100%;
				table-layout: fixed;
				text-align: center;
				border-spacing: 0;
				border-collapse: 0;
			}
			.tab-one table th,
			.tab-two table th{
				color: #fff;
				background-color: #0066a8;
				font-weight: bold;
				font-size: 0.14rem;
				height: 0.25rem;
				line-height: 0.25rem;
				border-left: 1px solid #868585;
				border-right: 1px solid #868585;
				vertical-align: middle;
			}
			.tab-one table td{
				color: #000;
				line-height: 0.2rem;
				height: 0.2rem;
				border: 1px solid #868585;
			}
			.tab-two p{
				line-height: 0.2rem;
				font-size: 0.14rem;
			}
			.tab-two p strong{
				font-weight: bold;
			}
			p.tip{
				color: #000;
				font-size: 0.12rem;
				line-height: 0.14rem;
				font-family: '黑体';
				margin: 0.05rem 0;
			}
			.tab-two table td{
				color: #000;
				border: 1px solid #868585;
				line-height: 0.2rem;
				height: 0.2rem;
			}
			.tab-two .white td{
				color: #fff;
			}
			.tab-two td.blue{
				color: #0066a8;
			}
			.text-tip p{
				font-size: 0.16rem;
				margin-bottom: 0.16rem;
				line-height: 0.2rem;
			}
			.text-tip p:last-child{
				margin-bottom: 0;
			}
			.text-tip p strong{
				font-weight: bolder;
			}
			.form{
				margin: 0.11rem 0.11rem 0;
				background-color: #fff;
				border-radius: 0.1rem;
				overflow: hidden;
			}
			.form h1{
				height: 0.36rem;
				border-top-left-radius: 0.1rem;
				border-top-right-radius: 0.1rem;
				font-size: 0.16rem;
				color: red;
				font-weight: bold;
				line-height: 0.36rem;
				text-indent: 1.7rem;
				background: #d9d9d9 url('./images/h-three.png') no-repeat 20px center/ 50% auto;
			}
			.form-content{
				font-size: 0.18rem;
				margin: 0.15rem 0.12rem;
			}
			.form-content div{
				margin: 0.15rem 0;
			}
			.form-content div span{
				width: 0.9rem;
				display: inline-block;
			}
			.form-content div input{
				border-radius: 5px;
				border: 1px solid #c8c8c8;
				width: 1.8rem;
				height: 0.25rem;
				line-height: 0.25rem;
				font-size: 0.14rem;
				text-indent: 0.05rem;
			}
			.form-content p .iden-tit{
				font-weight: bolder;
				font-size: 0.16rem;
			}
			.form-content p .iden-tip{
				font-weight: bolder;
				font-size: 0.12rem;
				color: #f55b36;
			}
			.iden-container{
				display: -webkit-box;
				-webkit-box-orient: horizontal;
			}
			.iden-container div{
				-webkit-box-flex: 1;
				-webkit-box-align: center;
				margin: 0;
				text-align: center;
			}
			.iden-container div img{
				width: 1.27rem;
				display: block;
				margin: 0 auto;
				font-size: 0;
			}
			.iden-container div a{
				display: inline-block;
				background-color: #058be2;
				border-radius: 5px;
				width: 0.8rem;
				height: 0.3rem;
				line-height: 0.3rem;
				color: #fff;
				font-weight: bolder;
				margin-top: 0.15rem;
				font-size: 0.14rem;
			}
			.submit-btn{
				margin: 0.2rem 0.11rem;
				height: 0.36rem;
				line-height: 0.36rem;
				font-size: 0.18rem;
				background-color: red;
				display: block;
				text-align: center;
				border-radius: 10px;
				border: 1px solid #013c63;
				color: #fff;
			}

		<section class="white-container text-tip">
			<p>
				即日起，凡通过<strong>朋友圈</strong>分享<strong>报装抽奖页面</strong>，
				用户成功报装后，推荐人可立即获得<strong>50元微信红包</strong>。<br />
			</p>
		</section>
		<footer>
			<a href="/Wechat/ftthInfoController.do?reward" class="submit-btn">报装抽奖页面</a>
		</footer>
